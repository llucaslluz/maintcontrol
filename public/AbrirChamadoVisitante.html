<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abrir Chamado - Visitante</title>
  <link rel="stylesheet" href="css/abrirChamadoVisitante.css">
</head>
<body>
  <main class="container">
    <h1>Abertura de Chamado (Visitante)</h1>

    <form id="formChamadoVisitante">
      <!-- Identificação -->
      <section>
        <h2>Sua Identificação</h2>
        <label>Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required />

        <label>Chapa:</label>
        <input type="text" id="chapa" placeholder="Digite sua chapa" required />

        <label>Função/Cargo:</label>
        <input type="text" id="funcao" placeholder="Ex.: Operador de Máquina" required />
      </section>

      <!-- Detalhes do Chamado -->
      <section>
        <h2>Detalhes do Chamado</h2>

        <label>Local:</label>
        <select id="local" required>
          <option value="">Carregando...</option>
        </select>

        <label>Máquina:</label>
        <select id="maquina" required>
          <option value="">Carregando...</option>
        </select>

        <label>Tipo de Manutenção:</label>
        <select id="tipo" required>
          <option value="">Carregando...</option>
        </select>

        <label>Prioridade:</label>
        <select id="prioridade" required>
          <option value="">Selecione</option>
          <option value="Baixa">Baixa</option>
          <option value="Média">Média</option>
          <option value="Alta">Alta</option>
        </select>

        <label>Status da Máquina:</label>
        <select id="status" required>
          <option value="Em Produção">Em Produção</option>
          <option value="Parada">Parada</option>
          <option value="Em Preparação">Em Preparação</option>
          <option value="Em Manutenção">Em Manutenção</option>
          <option value="Sem Comunicação">Sem Comunicação</option>
        </select>

        <label>Descrição do Problema:</label>
        <textarea id="descricao" placeholder="Descreva o problema detalhadamente" required></textarea>
      </section>

      <button type="submit" class="btn">Abrir Chamado</button>
    </form>
  </main>

  <!-- Scripts -->
  <script src="js/supabaseClient.js"></script>
  <script src="js/abrirChamadoVistante.js"></script>
</body>
</html>
